<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Pixel Art Maker!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">


</head>
<body>

<h1>Lab: Pixel Art Maker</h1>

<h2>Choose Grid Size</h2>

<form role="form" id="sizePicker" name="sizePicker" class="form-grid">
  Grid Height:
  <input type="number" id="gridHeight" name="gridHeight" min="1" value="10">
  Grid Width:
  <input type="number" id="gridWidth" name="gridWidth" min="1" value="10">
  <button id="gridSubmit" type="submit">Submit</button>
  <button id="gridDelete" type="reset">Delete Grid</button>
</form>

<h2>Pick A Color</h2>
<div>
  <input type="color" id="colorPicker" value="#3F51B5">
</div>

<div>
  <button role="button" id="resetColors">Clear Colors</button>
</div>

<h2>Design Canvas</h2>

<div id="gridContainer"></div>

<hr>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="designs.js"></script>


</body>
</html>
